apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: nginx-ingress
 namespace: myapps
 annotations:
  nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
 ingressClassName: nginx
 rules:
 - http:
    paths:
    - path: /myapps
      pathType: Prefix
      backend:
        service:
          name: node-app-service
          port:
            number: 3000
